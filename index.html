<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="main-page">
  <div class="main-page__container">
    <header class="header">
      <img src="./images/Mesto_Russia.svg" alt="Лого Место" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/Jacques-Yves.Cousteau.jpeg" alt="Жак Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак Ив Кусто</h1>
          <button type="button" aria-label="Close" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/Pyatigorsk.jpeg" alt="Пятигорск" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Пятигорск</h2>
            <button type="button" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Kislovodsk.jpeg" alt="Кисловодск" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Кисловодск</h2>
            <button type="button" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Essentuki.-Fontanyi-u-vhoda-v-Kurortnyiy-park5.jpg" alt="Ессентуки" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Ессентуки</h2>
            <button type="button" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Tuapse.jpeg" alt="Туапсе" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Туапсе</h2>
            <button type="button" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/krasnodar___shutterstock_1416491849.gujmyhwjakf6.jpg" alt="Краснодар"
            class="element__image">
          <div class="element__description">
            <h2 class="element__title">Краснодар</h2>
            <button type="button" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Sochi.jpeg" alt="Сочи" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Сочи</h2>
            <button type="button" class="element__heart"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copiright">&#169;2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-form">
        <input type="text" class="popup__text" name="name" required>
        <input type="text" class="popup__text" name="description" required>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <div>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>

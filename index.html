<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="main-page">
  <header class="header">
    <img src="./images/Mesto_Russia.svg" alt="Лого Место" class="header__logo">
  </header>
  <div class="main-page__container">
    <main>
      <section class="profile">
        <img src="./images/Jacques-Yves.Cousteau.jpeg" alt="Жак Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак Ив Кусто</h1>
          <button type="button" aria-label="Close" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <template class="element-template" id="elementTemplate">
          <article class="element">
            <img src="#" alt="Фото" class="element__image">
            <button class="element__trash" type="button" aria-label="Удаление"></button>
            <div class="element__description">
              <h2 class="element__title"></h2>
              <button type="button" class="element__heart"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copiright">&#169;2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-form" novalidate>
        <label class='popup__form-field'>
          <input type="text" class="popup__input popup__text" id="name-input" name="name" required minlength="2"
            maxlength="40">
          <span class="name-input-error popup__error"></span>
        </label>
        <label class='popup__form-field'>
          <input type="text" class="popup__input popup__text" id="description-input" name="description" required
            minlength="2" maxlength="200">
          <span class="description-input-error popup__error"></span>
        </label>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <div>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="add-form" novalidate>
        <label class='popup__form-field'>
          <input type="text" class="popup__text popup__input" id="card-input" name="name" placeholder="Название"
            required minlength="2" maxlength="30">
          <span class="card-input-error popup__error"></span>
        </label>
        <label class='popup__form-field'>
          <input type="url" class="popup__text popup__input" id="link-input" name="link"
            placeholder="Ссылка на картинку" required>
          <span class="link-input-error popup__error"></span>
        </label>
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
      <div>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
  </div>
  <div class="popup popup_photo">
    <div class="popup__photo-container">
      <img class="popup__image" src="#" alt="">
      <h2 class="popup__photo-title"></h2>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="main-page">
  <section class="header">
    <img src="./images/Mesto_Russia.svg" alt="Лого Место" class="header_logo">
  </section>
  <section class="profile">
    <img src="./images/Jacques-Yves Cousteau.jpeg" alt="Жак Ив Кусто" class="Avatar">
    <div class="profile_info">
      <h1 class="profile_name">Жак Ив Кусто</h1>
      <h2 class="profile_profession">Исследователь океана</h2>
    </div>
    <button class="edit-button">
      <img src="./images/pen.svg" alt="Ручка" class="pen">
    </button>
    <button class="add-button">
      <img src="./images/plus.svg" alt="Плюс" class="plus">
    </button>
  </section>
  <section class="elements">
    <article class="element">
      <img src="./images/Pyatigorsk.jpeg" alt="Пятигорск">
      <h2 class="eltment_title">Пятигорск</h2>
      <img src="./images/heart.svg" alt="Сердце" class="element_heart">
    </article>
    <article class="element">
      <img src="./images/Kislovodsk.jpeg" alt="Кисловодск">
      <h2 class="eltment_title">Кисловодск</h2>
      <img src="./images/heart.svg" alt="Сердце" class="element_heart">
    </article>
    <article class="element">
      <img src="./images/Essentuki.-Fontanyi-u-vhoda-v-Kurortnyiy-park5.jpg" alt="Ессентуки">
      <h2 class="eltment_title">Ессентуки</h2>
      <img src="./images/heart.svg" alt="Сердце" class="element_heart">
    </article>
    <article class="element">
      <img src="./images/Tuapse.jpeg" alt="Туапсе">
      <h2 class="eltment_title">Туапсе</h2>
      <img src="./images/heart.svg" alt="Сердце" class="element_heart">
    </article>
    <article class="element">
      <img src="./images/krasnodar___shutterstock_1416491849.gujmyhwjakf6.jpg" alt="Краснодар">
      <h2 class="eltment_title">Краснодар</h2>
      <img src="./images/heart.svg" alt="Сердце" class="element_heart">
    </article>
    <article class="element">
      <img src="./images/Sochi.jpeg" alt="Сочи">
      <h2 class="eltment_title">Сочи</h2>
      <img src="./images/heart.svg" alt="Сердце" class="element_heart">
    </article>
  </section>
  <section class="footer">
    <p class="footer_copiright">&#169;2020 Mesto Russia</p>
  </section>
</body>

</html>
